<script>
     // Json с информацией о тарифных планах
    const infoAdPlan = {
        "321" : {
            "name": "VIP",
            "minute_rate": 123,
            "currency": "GBP",
            "advantages": [
                "£15 per minute (per-minute charging)",
                "Your Ad on top of the page (all ads with same plan sorted randomly)",
                "Coloful and eyecatching ad-highlight"
            ]
        },
        "987" : {
            "name": "Premium",
            "minute_rate": 65,
            "currency": "GBP",
            "advantages": [
                "£5 per minute (per-minute charging)",
                "After VIP's",
                "Coloful and eyecatching ad-highlight",
                "1234 views per day"
            ]
        },
    };
    const infoAdTopup = {
        amount : [10,25,50,100],
    }; // Json с информацией о суммах пополнения
    const csrf_token = ""; // X-CSRFToken

    const serverAdPhone = ""; // Адрес обработчика телефона
    const serverAdPromo = ""; // Адрес обработчика продвижения
    const serverAdPlan = ""; // Адрес обработчика тарифного плана
    const serverAdTopup = ""; // Адрес обработчика пополнения
    const serverAdDelete = ""; // Адрес обработчика удаления


    const adPhones = new AdManager({
        articleType : "ad_state",
        attrName: "data-ad-state",
        articleTextFields:{
            on : [[".section__adsItemRowState","Shown"],[".section__adsItemRowBtn", "Hide"]],
            off : [[".section__adsItemRowState","Hidden"],[".section__adsItemRowBtn","Show"]]
        },
        serverHundler: serverAdPhone,
        csrf_token: csrf_token,
        popupData:{
            title: "Are you sure you want to $inc the phone number?",
            type: "confirm",
            confirm: {
                send: "Ok",
                message: {
                    success: "The phone number is $inc.",
                    error: "An error has occurred: $inc.",
                }
            },
        },
    });
    const adPromo = new AdManager({
        articleType : "promo",
        attrName: "data-ad-promo",
        articleTextFields:{
            start : [[".section__adsItemRowState","Active"],[".section__adsItemRowBtn", "Stop"], [".section__adsItemRowColor","<span class='green'>(running)</span>"]],
            stop : [[".section__adsItemRowState","Inactive"],[".section__adsItemRowBtn", "Start"], [".section__adsItemRowColor","<span class='red'>(stopped)</span>"]]
        },
        serverHundler: serverAdPromo,
        csrf_token: csrf_token,
        popupData:{
            title: "Are you sure you want to $inc the paid promotion?",
            type: "confirm",
            confirm: {
                send: "Ok",
                message: {
                    success: "The paid promo is $inc now.",
                    error: "An error has occurred: $inc.",
                }
            },
        },
    });
    const adPlan = new AdManager({
        articleType : "ad-plan",
        attrName: "data-ad-plan",
        articleTextFields:{
            path : [".section__adsItemRowState"]
        },
        serverHundler: serverAdPlan,
        csrf_token: csrf_token,
        popupData:{
            title: "Choose a plan",
            type: "select",
            select: {
                data: infoAdPlan,
                send: "Chage plan",
                confirm: "Yes",
                cancel: "No",
                message: {
                    title: "Are you sure you want to change the plan?",
                    success: "The plan has been successfully changed.",
                    error: "An error has occurred: $inc.",
                }
            },
        },
    });
    const adBalance = new AdManager({
        articleType : "ad-balance",
        attrName: "data-ad-balance",
        articleTextFields:{
            path : [".section__adsItemRowState"]
        },
        serverHundler: serverAdTopup,
        csrf_token: csrf_token,
        popupData:{
            title: "Choose topup amount",
            type: "payment",
            payment: {
                data: infoAdTopup,
                error: "An error has occurred: $inc.",
            },
        },
    });
    const adDelete = new AdManager({
        articleType : "ad-delete",
        serverHundler: serverAdDelete,
        csrf_token: csrf_token,
        popupData:{
            title: "Are you sure you want to delete this ad?",
            type: "action",
            action: {
                send: "Yes",
                message: {
                    success: "Your ad has been successfully deleted.",
                    error: "An error has occurred: $inc.",
                }
            },
        },
    });

</script>
